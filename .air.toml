# .air.toml
[build]
cmd = "go build -o ./tmp/main ./cmd/main.go"
bin = "/tmp/main"
full_bin = "./tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["assets", "tmp", "vendor"]
delay = 1000

[log]
level = "debug"

[color]
main = "cyan"
watcher = "magenta"
build = "yellow"
runner = "green"

[misc]
clean_on_exit = true
